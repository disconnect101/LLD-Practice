		<form id="entity-from">

			</div>
			<div class="mb-3">

			<input type="text" name="chat-box" id="chat-box" />
			<button type="submit" name="send-chat" id="send-chat">Send</button>
		</form>

		<ul id="friend-list"></ul>
		<button type="button" name="get-friends" id="get-friends">My Friends</button>
